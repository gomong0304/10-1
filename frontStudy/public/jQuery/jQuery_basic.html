<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Basic</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!-- jQuery를 사용하려면 파일을 다운받아 연결하던디 cdn으로 연결하면 됨 -->

<script>
	$(document).ready(function () {
		// $ (변수) -> document (DOM) -> .ready (문서가 다 로딩된 후)
		// function (인수값,인수값...)
		
		// 스타일 속성을 변경해보자.
		$('h1').css('color','red');
		$('h1').css('background','black');
		
	}); 
	/* function에 이름이 없으니 익명-> 뒤에 세미콜론 넣어주기 */
	/* jQuery 기본 문법 */
</script>

</head>
<body>
	
	<h1>MBC 아카데미 jQuery Test</h1>
</body>
</html>
